<!DOCTYPE html>
<html lang="en">
<head>
    <title>DocuSense</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../pop-up/pop-up.css">
</head>
<body>
    <header-component></header-component>

    <section class="title">
        <h1>DocuSense Helps You <br> Build Amazing Analysis</h1>
        <p>Tools that Make Data Analysis Easier</p>
    </section>

    <section class="features">
        <div class="feature">
            <img src="../icons/create.png" alt="Create">
            <h3>New Analysis</h3>
            <button id="openPopupBtn">Create</button>
        </div>

        <div class="feature">
            <img src="../icons/search.png" alt="View">
            <h3>View My Analysis</h3>
            <button onclick="loadViewPage()">Show</button>
        </div>
    </section>

    <div id="popupForm" class="popup-form" style="display: none;">
        <div class="form-container">
            <span class="close-btn" id="closeBtn">&times;</span>
            <div>
            <h2>New Analysis:</h2>
        </div>
        <div>
            <label>Name:</label>
            <input class="box-size" type="text" id="name" placeholder="Enter the name of the Analysis"></div>
            <div>
            <label>Description:</label>
            <input  class="box-size" type="desc" id="desc" placeholder="Enter the description">
             </div>
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </div>
    <footer>
        <p>&copy; Non Copyrighted Â© 2024 Upload by DocuSense Technologies</p>
    </footer>

    <script src="../pop-up/pop-up.js"></script>
    <script src="../main.js"></script>
    <script src="homepage.js"></script>
    <script src="../header_component/header_component.js" defer></script>
</body>
</html>
