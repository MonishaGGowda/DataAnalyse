<!DOCTYPE html>
<html lang="en">
<head>

    <title>Analysis</title>
    <link rel="stylesheet" href="pop-up.css"> <!-- Link the CSS file -->
</head>
<body>

<div id="popupForm" class="popup-form" style="display: none;">
    <div class="form-container">
        <span class="close-btn" id="closeBtn">&times;</span>
        <h2>Create New Analysis</h2>
        <label for="Name">Name:</label>
        <input type="text" id="name" placeholder="Enter the name of the Analysis">
        <label for="desc">Description:</label>
        <input type="desc" id="desc" placeholder="Enter the description">
        <button type="submit" class="submit-btn">Submit</button>
    </div>
</div>

<script src="pop-up.js"></script> <!-- Link the JavaScript file -->
